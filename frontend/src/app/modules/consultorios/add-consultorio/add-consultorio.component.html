<div class="page-wrapper">
  <div class="container-fluid">
    <app-breadcrumb-admin [title]='title'></app-breadcrumb-admin>
    <div class="row">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="consultorio">
              <div class="form-group">
                <label for="department" class="form-label">Departamento</label>
                <input type="text" class="form-control" formControlName="department">
              </div>
              <div class="form-group">
                <label for="municipality" class="form-label">Municipio</label>
                <input type="text" class="form-control" formControlName="municipality">
              </div>
              <div class="form-group">
                <label for="address" class="form-label">Direcci√≥n</label>
                <input type="text" class="form-control" formControlName="address">
              </div>
              <button (click)="onSubmit()" type="submit" class="btn btn-primary">Agregar</button>
              <button (click)="volver()" class="btn btn-primary ml-2">Volver</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
